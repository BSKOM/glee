<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link menu__list-link--active" href="#">
                Home +
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                About
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Services
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Pages +
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                News
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Contact
              </a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/search.svg" alt="icon search">
          </a>
          <div class="user-store">
            <a class="user-nav__link user-nav__store" href="#">
              <img class="user-nav__link-img" src="images/icons/heart.png" alt="icon heart">
              <span class="user-nav__num">0</span>
            </a>
            <div class="user-store__line-inner">
              <img class="user-store__line" src="images/icons/line.svg" alt="line">
            </div>
            <a class="user-nav__link user-nav__store" href="#">
              <img class="user-nav__link-img" src="images/icons/cart.svg" alt="icon cart">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <a class="user-nav__link" href="#">
            <div class="settings__inner">
              <img class="user-nav__link-img settings" src="images/icons/settings.svg" alt="icon settings">
            </div>
          </a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
